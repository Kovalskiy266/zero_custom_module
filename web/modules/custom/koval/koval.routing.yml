koval.cats:
  path: '/koval/cats'
  defaults:
    _controller: '\Drupal\koval\Controller\CatsController::build'
    _title: 'Cats'
  requirements:
    _permission: 'access content'

koval.delete_form:
  path: '/koval/cats/{id}/delete'
  defaults:
    _form: '\Drupal\koval\Form\DeleteCatsForm'
    _title: 'Delete a Cats Form'
  requirements:
    _permission: 'administer site configuration'

koval.edit_form:
  path: '/koval/cats/{id}/edit'
  defaults:
    _form: '\Drupal\koval\Form\EditCatsForm'
    _title: 'Edit a Cats form'
  requirements:
    _permission: 'administer site configuration'
